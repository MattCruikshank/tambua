<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambua</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 240px;
            background: #16162a;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2a2a4a;
        }
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #2a2a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-header h1 { font-size: 18px; }
        .add-server-btn {
            background: #4a4a8a;
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        .add-server-btn:hover { background: #5a5a9a; }
        .server-list { flex: 1; overflow-y: auto; padding: 8px; }
        .server-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 4px;
        }
        .server-item:hover { background: #2a2a4a; }
        .server-item.active { background: #3a3a6a; }
        .server-name { font-weight: 500; }
        .server-host { font-size: 12px; color: #888; margin-top: 2px; }
        .channels {
            width: 200px;
            background: #1e1e3a;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2a2a4a;
        }
        .channels-header {
            padding: 12px 16px;
            border-bottom: 1px solid #2a2a4a;
            font-weight: 500;
        }
        .channel-list { flex: 1; overflow-y: auto; padding: 8px; }
        .category-name {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            padding: 8px 8px 4px;
        }
        .channel-item {
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            color: #aaa;
        }
        .channel-item:hover { background: #2a2a4a; color: #eee; }
        .channel-item.active { background: #3a3a6a; color: #fff; }
        .channel-item::before { content: '# '; color: #666; }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .main-header {
            padding: 12px 20px;
            border-bottom: 1px solid #2a2a4a;
            display: flex;
            align-items: center;
        }
        .main-header h2 { font-size: 16px; font-weight: 500; }
        .main-header h2::before { content: '# '; color: #666; }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
        }
        .message {
            display: flex;
            margin-bottom: 16px;
        }
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4a4a8a;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .message-content { flex: 1; }
        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }
        .message-author { font-weight: 500; }
        .message-time { font-size: 12px; color: #666; }
        .message-text { line-height: 1.4; }
        .message-input-container {
            padding: 16px 20px;
            border-top: 1px solid #2a2a4a;
        }
        .message-input {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a4a;
            border: none;
            border-radius: 8px;
            color: #eee;
            font-size: 14px;
        }
        .message-input:focus { outline: none; background: #3a3a5a; }
        .message-input::placeholder { color: #666; }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }
        .empty-state p { margin-top: 8px; }
        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }
        .load-more {
            text-align: center;
            padding: 12px;
            margin-bottom: 8px;
        }
        .load-more button {
            background: #3a3a5a;
            border: none;
            color: #aaa;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .load-more button:hover {
            background: #4a4a6a;
            color: #eee;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: #1e1e3a;
            padding: 24px;
            border-radius: 8px;
            width: 400px;
        }
        .modal-content h3 { margin-bottom: 16px; }
        .modal-content input {
            width: 100%;
            padding: 10px;
            background: #2a2a4a;
            border: 1px solid #3a3a5a;
            border-radius: 4px;
            color: #eee;
            margin-bottom: 16px;
        }
        .modal-content input:focus { outline: none; border-color: #5a5a9a; }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 8px; }
        .modal-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-cancel { background: #3a3a5a; color: #eee; }
        .btn-connect { background: #4a4a8a; color: white; }
        .btn-connect:hover { background: #5a5a9a; }
        .status { font-size: 12px; color: #4a4; margin-left: 8px; }
        .status.disconnected { color: #a44; }
        .user-panel {
            padding: 12px;
            border-top: 1px solid #2a2a4a;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #4a4a8a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }
        .user-info { overflow: hidden; }
        .user-name { font-weight: 500; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .user-login { font-size: 12px; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Tambua</h1>
            <button class="add-server-btn" onclick="showAddServer()">+</button>
        </div>
        <div class="server-list" id="serverList"></div>
        <div class="user-panel" id="userPanel" style="display: none;">
            <div class="user-avatar" id="userAvatar"></div>
            <div class="user-info">
                <div class="user-name" id="userName"></div>
                <div class="user-login" id="userLogin"></div>
            </div>
        </div>
    </div>
    <div class="channels" id="channelsPanel" style="display: none;">
        <div class="channels-header" id="channelsHeader">Channels</div>
        <div class="channel-list" id="channelList"></div>
    </div>
    <div class="main">
        <div class="main-header" id="mainHeader" style="display: none;">
            <h2 id="channelName"></h2>
        </div>
        <div class="messages" id="messages">
            <div class="empty-state">
                <p>Select a server and channel to start chatting</p>
            </div>
        </div>
        <div class="message-input-container" id="inputContainer" style="display: none;">
            <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
        </div>
    </div>

    <div class="modal" id="addServerModal">
        <div class="modal-content">
            <h3>Add Server</h3>
            <input type="text" id="serverHostname" placeholder="server.tailnet.ts.net">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="hideAddServer()">Cancel</button>
                <button class="btn-connect" onclick="connectServer()">Connect</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let servers = [];
        let currentServer = null;
        let currentChannel = null;
        let serverCategories = {};
        let currentUser = null; // Our Tailscale identity
        let oldestMessageId = null; // For pagination
        let hasMoreMessages = false;

        function connect() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${location.host}/ws`);

            ws.onopen = () => console.log('Connected to client');
            ws.onclose = () => {
                console.log('Disconnected, reconnecting...');
                setTimeout(connect, 1000);
            };
            ws.onmessage = (e) => handleMessage(JSON.parse(e.data));
        }

        function handleMessage(msg) {
            switch (msg.type) {
                case 'identity':
                    // Browser user's Tailscale identity
                    currentUser = msg.user;
                    updateUserDisplay();
                    break;
                case 'servers':
                    servers = msg.servers || [];
                    renderServers();
                    break;
                case 'server_update':
                    serverCategories[msg.server_id] = msg.categories || [];
                    if (msg.server && currentServer === msg.server_id) {
                        renderChannels();
                    }
                    break;
                case 'message':
                    if (msg.server_id === currentServer && msg.message.channel_id === currentChannel) {
                        appendMessage(msg.message.message, msg.message.author);
                    }
                    break;
                case 'history':
                    if (msg.server_id === currentServer && msg.history.channel_id === currentChannel) {
                        if (oldestMessageId === null) {
                            renderHistory(msg.history);
                        } else {
                            prependHistory(msg.history);
                        }
                    }
                    break;
                case 'error':
                    console.error('Error:', msg.error);
                    break;
            }
        }

        function renderServers() {
            const list = document.getElementById('serverList');
            list.innerHTML = servers.map(s => `
                <div class="server-item ${currentServer === s.id ? 'active' : ''}" onclick="selectServer('${s.id}')">
                    <div class="server-name">${s.display_name || s.hostname}</div>
                    <div class="server-host">${s.hostname}</div>
                </div>
            `).join('');
        }

        function selectServer(id) {
            currentServer = id;
            currentChannel = null;
            renderServers();
            renderChannels();
            document.getElementById('channelsPanel').style.display = 'flex';
            document.getElementById('mainHeader').style.display = 'none';
            document.getElementById('inputContainer').style.display = 'none';
            document.getElementById('messages').innerHTML = '<div class="empty-state"><p>Select a channel</p></div>';

            const server = servers.find(s => s.id === id);
            if (server) {
                ws.send(JSON.stringify({ type: 'connect', hostname: server.hostname }));
            }
        }

        function renderChannels() {
            const list = document.getElementById('channelList');
            const categories = serverCategories[currentServer] || [];
            const server = servers.find(s => s.id === currentServer);
            document.getElementById('channelsHeader').textContent = server?.display_name || 'Channels';

            list.innerHTML = categories.map(cat => `
                <div class="category-name">${cat.category.name}</div>
                ${(cat.channels || []).map(ch => `
                    <div class="channel-item ${currentChannel === ch.id ? 'active' : ''}" onclick="selectChannel('${ch.id}', '${ch.name}')">
                        ${ch.name}
                    </div>
                `).join('')}
            `).join('');
        }

        function selectChannel(id, name) {
            if (currentChannel) {
                ws.send(JSON.stringify({ type: 'unsubscribe', server_id: currentServer, channel_id: currentChannel }));
            }
            currentChannel = id;
            oldestMessageId = null;
            hasMoreMessages = false;
            renderChannels();
            document.getElementById('channelName').textContent = name;
            document.getElementById('mainHeader').style.display = 'flex';
            document.getElementById('inputContainer').style.display = 'block';
            document.getElementById('messages').innerHTML = '<div class="loading">Loading messages...</div>';

            ws.send(JSON.stringify({ type: 'subscribe', server_id: currentServer, channel_id: id }));
            ws.send(JSON.stringify({ type: 'get_history', server_id: currentServer, channel_id: id }));
        }

        function renderHistory(history) {
            const container = document.getElementById('messages');
            const messages = history.messages || [];
            hasMoreMessages = history.has_more;

            if (messages.length > 0) {
                oldestMessageId = messages[0].message.id;
            }

            let html = '';
            if (hasMoreMessages) {
                html += '<div class="load-more"><button onclick="loadMoreMessages()">Load older messages</button></div>';
            }
            html += messages.map(m => formatMessage(m.message, m.author)).join('');
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }

        function loadMoreMessages() {
            if (!oldestMessageId || !currentServer || !currentChannel) return;
            ws.send(JSON.stringify({
                type: 'get_history',
                server_id: currentServer,
                channel_id: currentChannel,
                before: oldestMessageId
            }));
        }

        function prependHistory(history) {
            const container = document.getElementById('messages');
            const messages = history.messages || [];
            hasMoreMessages = history.has_more;

            if (messages.length > 0) {
                oldestMessageId = messages[0].message.id;
            }

            // Remove old load more button
            const oldBtn = container.querySelector('.load-more');
            if (oldBtn) oldBtn.remove();

            // Add new content at the top
            let html = '';
            if (hasMoreMessages) {
                html += '<div class="load-more"><button onclick="loadMoreMessages()">Load older messages</button></div>';
            }
            html += messages.map(m => formatMessage(m.message, m.author)).join('');
            container.insertAdjacentHTML('afterbegin', html);
        }

        function appendMessage(msg, author) {
            const container = document.getElementById('messages');
            // Remove loading message if present
            const loading = container.querySelector('.loading');
            if (loading) loading.remove();
            container.innerHTML += formatMessage(msg, author);
            container.scrollTop = container.scrollHeight;
        }

        function formatMessage(m, author) {
            const time = new Date(m.timestamp).toLocaleTimeString();
            const name = author?.display_name || author?.login_name || m.author_id || '?';
            const initial = name[0].toUpperCase();
            return `
                <div class="message">
                    <div class="message-avatar">${escapeHtml(initial)}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-author">${escapeHtml(name)}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-text">${escapeHtml(m.content)}</div>
                    </div>
                </div>
            `;
        }

        function updateUserDisplay() {
            if (currentUser) {
                const panel = document.getElementById('userPanel');
                const avatar = document.getElementById('userAvatar');
                const name = document.getElementById('userName');
                const login = document.getElementById('userLogin');

                const displayName = currentUser.display_name || currentUser.login_name || 'User';
                avatar.textContent = displayName[0].toUpperCase();
                name.textContent = displayName;
                login.textContent = currentUser.login_name || '';
                panel.style.display = 'flex';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content || !currentServer || !currentChannel) return;

            ws.send(JSON.stringify({
                type: 'send_message',
                server_id: currentServer,
                channel_id: currentChannel,
                content: content
            }));
            input.value = '';
        }

        function showAddServer() {
            document.getElementById('addServerModal').classList.add('show');
            document.getElementById('serverHostname').focus();
        }

        function hideAddServer() {
            document.getElementById('addServerModal').classList.remove('show');
            document.getElementById('serverHostname').value = '';
        }

        function connectServer() {
            const hostname = document.getElementById('serverHostname').value.trim();
            if (!hostname) return;
            ws.send(JSON.stringify({ type: 'connect', hostname: hostname }));
            hideAddServer();
        }

        document.getElementById('addServerModal').onclick = (e) => {
            if (e.target.id === 'addServerModal') hideAddServer();
        };

        connect();
    </script>
</body>
</html>
